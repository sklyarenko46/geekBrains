
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Обучение слепой печати</title>
	</head>
	<body>
		<script type="text/javascript">
			
			/**
			. *Добавить в программу по слепой печати еще несколько уровней.
			a. Уровень 2: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной». Пользователь получает последовательность из букв Ы и В длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось, попытка повторяется. В случае успеха переходим к следующему уровню.
			b. Уровень 3: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев». Пользователь получает последовательность из букв О и Ж длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось — попытка повторяется. В случае успеха переходим к следующему уровню.
			*/
	
			var levels = [
				{number: 1, letters: ["а", "ф"], length: 10},
				{number: 2, letters: ["ы", "в"], length: 10},
				{number: 3, letters: ["о", "ж"], length: 10}
			];

			for(let level of levels)
			{	
				if(!passLevel(level))
					break;
				alert("Вы прошли уровень №" + level.number) + ".";
			}


			function passLevel(level) 
			{
				//var movingOn;
				while(true)
				{
					alert(
						"Уровень №" + level.number + "\n" + 
						"Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. " +
						"Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О." +
						"\nЗапомните расположение пальцев. Повторяйте за мной" 
					);
					var text = generateText(level.letters, level.length);
					var userText = prompt("для завершения введите 0 \n" + text);
					if(userText == 0 || userText == "0")
						return false;

					if(userText == text)
					{
						alert("Все верно!");
						return true;
					}
					else
					{
						alert("Вы ошиблись. Попробуйте еще раз.");
					}	
				}
			}
			
			function generateText(letters, length)
			{
				var text = "";
				for (var i = 0; i < length; i++)
					text+=letters[getRandomNumber(letters.length -1)];	
				return text;
			}

			function getRandomNumber(range)
			{
				return Math.round(Math.random() * range);
			}
		
		</script>
	</body>
</html>
